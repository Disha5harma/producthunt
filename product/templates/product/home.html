{% extends 'base.html' %}
{% block content %}
{% for product in project.all %}
<div class="row">
    <div class="col-2">
        <img src="{{ product.image.url }}" class="img-fluid" /></br></br>
    </div>
    <div class="col-6">
        <h1>{{product.title}}</h1>
        <p>{{product.summary}}</p>
    </div>
    <div class="col-4 ">
    <a href="javascript:{document.getElementById('upvote').submit()}"><button  class="btn btn-primary btn-lg btn-block"><span class="oi oi-arrow-circle-top">Upvote {{ product.votes_total }}</span> </button>
    </div>
</div>


{%endfor%}

{% endblock %}
