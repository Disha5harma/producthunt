{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-2">
        <img src="{{ product.icon.url }}" class="img-fluid" />
    </div>
    <div class="col-10">
        <a href="{{ product.url }}">{{product.title}}</a>
    </div>
</div>

<div class="row">
    <div class="col-8">
        <img src="{{ product.image.url }}" class="img-fluid" />
    </div>
    <div class="col-4">
        <a href="javascript:{document.getElementById('upvote').submit()}"><button  class="btn btn-primary btn-lg btn-block"><span class="oi oi-arrow-circle-top">Upvote {{ product.votes_total }}</span> </button>
    </div>
</div>

<div class="row">
    <div class="col-4">
        Hunted by {{ product.hunter.username }}
    </div>
    <div class="col-4 text-right">
        {{ product.pub_date_pretty}}
    </div>
</div>
<div class="row">
    <div class="col-8">
        {{ product.body }}
    </div>
</div>
<form method="POST" action="{% url 'upvote' product.id %}" id='upvote'>
    {% csrf_token %}
    <input type="hidden">
</form>

{% endblock %}
